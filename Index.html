<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beru AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <h1 class="cyberpunk-title">Beru AI</h1>
        </header>
        <main id="chat-container">
            <div id="messages" class="messages"></div>
        </main>
        <footer>
            <div id="chatbar">
                <button id="attachFileBtn" class="icon-btn" title="Attach File">
                    <img src="groks/attach.png" alt="Attach">
                </button>
                <button id="deepSearchBtn" class="icon-btn" title="Deep Search">
                    <img src="groks/deepsearch.png" alt="DeepSearch">
                </button>
                <input id="chatInput" type="text" placeholder="Command My Monarch">
                <button id="thinkBtn" class="icon-btn" title="Think">
                    <img src="groks/think.png" alt="Think">
                </button>
                <button id="voiceBtn" class="icon-btn" title="Voice Command">
                    <img src="groks/voice.png" alt="Voice">
                </button>
                <button id="sendBtn" class="icon-btn" title="Send">
                    <img src="groks/send.png" alt="Send">
                </button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
